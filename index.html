<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Password Generator" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="wrapper">

        <header>

            <h1>Password Generator</h1>

        </header>


        <div class="card">
            <div class="card-header">
                <h2 class="h1-responsive font-weight-bold">
                    Generate a Password
                </h2>
            </div>
            <div class="card-body">

                <textarea id="result_password" class="result" placeholder="Your Password Here"
                    aria-label="Generated Password"></textarea>

                <div class="password-settings">
                    <label>Password length</label>
                    <input type="number" id="length" min='8' max='128' value='8' />
                </div>

                <div class="password-settings">
                    <p style="font-size:10px"><em><strong>*Pick between 8 - 128 characters</strong></em></p>
                </div>

                <div class="password-settings">
                    <label>Special Characters</label><input type="checkbox" id="specialchar">
                </div>

                <div class="password-settings">
                    <label>Numbers</label><input type="checkbox" id="numbers">
                </div>

                <div class="password-settings">
                    <label>Uppercase Letters</label><input type="checkbox" id="uppercase">
                </div>

                <div class="password-settings">
                    <label>Lowercase Letters</label><input type="checkbox" id="lowercase">
                </div>
            </div>


        </div>
        <div class="card-footer">
            <!-- Generate button -->
            <button id="generate" class="btn">Generate
                Password</button>
        </div>
    </div>





    <script src="js/ArrayList.js"></script>
    <script src="js/script.js"></script>



</body>

</html>
